<!DOCTYPE HTML>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Save Lead Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link th:href="@{/js-css/style.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <aside id="sidebar" class="js-sidebar">
        <!-- fragments (sidebar)-->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>

    <div class="main">
        <!-- fragments (navbar)-->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <main class="content px-3 py-2">

            <div class="container-fluid">
                <div class="mb-3">
                    <h4>Sales Lead Records</h4>
                </div>
                <!-- Table Element -->
                <div class="card border-0">
                    <div class="card-header">
                        <h5 class="card-title">
                            <!-- Error Alert -->
                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <span th:text="${errorMessage}"></span>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="card border-0">
                            <div class="card-body">
                                <form th:action="@{/leadRecords/updateLeadRecord}" th:object="${leadRecord}" method="post">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name:</label>
                                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loanCap" class="form-label">Loan Capacity(RM):</label>
                                        <input type="number" class="form-control" id="loanCap" th:field="*{loanCap}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="interestedProperty" class="form-label">Interested Property:</label>
                                        <input type="text" class="form-control" id="interestedProperty" th:field="*{interestedProperty}" required>
                                    </div>
                                    <input type="hidden" th:field="*{initialContactDate}"
                                           class="form-control mb-4 w-25" placeholder="initialContactDate">

                                    <button type="submit" class="btn btn-primary">Update</button>
                                    <a th:href="@{/leadRecords/recordList}" class="btn btn-secondary ms-2">Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- fragments (theme-toggle)-->
        <div th:replace="~{fragments/theme-toggle :: theme}"></div>

        <!-- fragments (footer)-->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js-css/script.js}" type="text/javascript"></script>
</body>
</html>
