<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AFZRealty Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link th:href="@{/js-css/style.css}" rel="stylesheet">
    <!--<script th:src="@{/js-css/script.js}" type="text/javascript"></script>-->
</head>

<body>
<div class="wrapper">
    <aside id="sidebar" class="js-sidebar">
        <!-- fragments (sidebar)-->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>

    <div class="main">
        <!-- fragments (navbar)-->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <main class="content px-3 py-2">
            <div class="container-fluid">
                <div class="mb-3">
                    <!--<h4>User Dashboard</h4>-->
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 d-flex">
                        <div class="card flex-fill border-0 illustration">
                            <div class="card-body p-0 d-flex flex-fill">
                                <div class="row g-0 w-100">
                                    <div class="col-6">
                                        <div class="p-3 m-1">
                                            <h4><span sec:authentication="principal.username"></span></h4>
                                            <div sec:authorize="hasRole('ADMIN')"></div>
                                            <p class="mb-0">User Dashboard</p>
                                        </div>
                                    </div>
                                    <div class="col-6 align-self-end text-end">
                                        <img src="image/customer-support.jpg" class="img-fluid illustration-img"
                                             alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 d-flex">
                        <div class="card flex-fill border-0">
                            <div class="card-body py-4">
                                <div class="d-flex align-items-start">
                                    <div class="flex-grow-1">
                                        <h4 class="mb-2">
                                            <span th:text="${leadCounts}"></span></p>
                                        </h4>
                                        <p class="mb-2">
                                            Total Leads
                                        </p>
                                        <div class="mb-0">
                                                <span class="badge text-success me-2">
                                                    <a th:text="${leadConversionRate + ' %'}"></a>
                                                </span>
                                            <span class="text-muted">
                                                    Lead Conversion Rate
                                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table Element -->
                <div class="card border-0">
                    <div class="card-header">
                        <h5 class="card-title">
                            Recent House Listing
                        </h5>
                        <h6 class="card-subtitle text-muted">

                        </h6>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Property ID</th>
                                <th>Property Type</th>
                                <th>Address</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="houseListing : ${houseListings}">
                                <td  scope="row" th:text="${houseListing.propertyId}"></td>
                                <td th:text="${houseListing.propertyType}"></td>
                                <td th:text="${houseListing.address}"></td>
                                <td th:text="${houseListing.price}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- fragments (theme-toggle)-->
        <div th:replace="~{fragments/theme-toggle :: theme}"></div>

        <!-- fragments (footer)-->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js-css/script.js}" type="text/javascript"></script>
</body>

</html>
